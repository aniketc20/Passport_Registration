<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% if request.user.is_authenticated %}

<ul>
  <li>Welcome, {{user.full_name}}</li> 
  <li><img src="{{request.user.image.url}}" class="center"></li>
  <li style="float:right"><a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a></li>
</ul>
{% else %}
<nav class="my-2 my-md-0 mr-md-3">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h4 class="my-0 mr-md-auto font-weight-normal"></h4>
     <a class="p-2 text-dark" href="{% url 'register' %}">Register</a>
        <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
</div>
</nav>

{% endif %}
